<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: auto;
            text-align: center33;
        }
    </style>
</head>
<body>
    <div><span class="order"></span>번째 님 차례</div>
    <div class="word"></div>
    <input type="text" value="" class="inp"/>
    <button id="btn">입력</button>
    <div class="result"></div>
    <script>
    

        // 선택자 요소 선택
        const word = document.querySelector('.word');
        const inp = document.querySelector('.inp');
        const result= document.querySelector('.result');
        const order = document.querySelector(".order");
        let order_num = prompt('몇명이 참가 해요?') //몇명 참가할건지 확인할 프롬프트창 
         let word_arr =["가방","백두산","감자탕","피자","카카오"];// 처음 제시어 랜덤으로 하기위한 배열 선언//
        const random =  Math.floor( Math.random()*word_arr.length); //배열값을 랜덤으로 해주기 위해 만든 변수
        word_arr[2]
        
        console.log(random);
        console.log(sessionStorage.key(0));
        word.innerText= `${ word_arr[(Number(random))]}`; //처음 제시어를 띄워줌 [Number(random)]
       
        let order_ck = 1;// order에 순서 띄울 변수 처음순서는 무조건 1번쨰이니 1로 설정 
     
        order.innerText = Number(order_ck); // order에 처음 순서 띄우기 1이 창에 띄워짐
      
        btn.addEventListener('click' ,function(){ // 버튼 클릭 
            console.log(inp.value);
            if(word.innerText[word.innerText.length-1] === inp.value[0]){ //word 처음 제시한 단어 마지막 글자와 인풋에 첫글자와 비교해주기
                word.innerText = inp.value; // 처음제시어를 사용자가 입력한 정답을 word에 바꿔서 출력해줌
                result.innerText = "정답입니다" //맞다면 result에 정답이라고 띄워줌
            }else{//아니라면
                result.innerText = `${inp.value} 는 아니야!` // 만약 정답이 아니라면 정답이 아니라고 result에 띄워주기
            }
            inp.value = "" // 사용자가 입력한 정답을 없애기주기
            console.log(order_ck);
        }); // 사용자가 입력한 정답의 값이  초기화 되기떄문에 체인지 이벤트 등록
        inp.addEventListener("change",function(e){ 
            inp.value = e.target.value; // 바뀔떄 값을 인풋 값에 저장 해주기
            ++order_ck; // 값이 바뀌었을떄 order순서에 띄우는 변수에 값을 올려서 차례 알려주기
            order.innerText = Number(order_ck); //위에 값을 화면창에 바꿔서 출력
        if( Number(order_num) < order_ck){// 프롬프터 창에 처음 입력값과 체크를 해주기
                order_ck = 1; // 프롬프터 창에 적은값보다 많아지면 1로 초기화
                console.log(order_ck);      
                order.innerText = Number(order_ck);  //다시 word에 1로 초기화한 값을 출력해주기      
            }
        })
        
        console.log(word.innerText[word.innerText.length-1]);
        console.log(inp.innerText);


        
        




      
    </script>
</body>
</html>
